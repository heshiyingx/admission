apiVersion: apps/v1
kind: Deployment
metadata:
  name:  podAdmission
  namespace: default
  labels:
    app:  podAdmission
spec:
  selector:
    matchLabels:
      app: podAdmission
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  podAdmission
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
        - name:  podAdmission
          image:  harbor.myshuju.top/public/admissionpod:v0.0.1
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 30
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
            periodSeconds: 10
          env:
            - name: IMG_DEFUALT_MODIFY
              value: "true"
          ports:
            - containerPort:  80
              name:  podAdmission
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: tls
              mountPath: /etc/webhook/certs
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: tls
          secret:
            secretName: admission-pod-tls
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: podAdmission
  namespace: default
spec:
  selector:
    app: podAdmission
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
    - name: podAdmission
      protocol: TCP
      port: 443
      targetPort: 443